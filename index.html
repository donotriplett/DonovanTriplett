<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <title>Document</title>
</head>

<body>
    
    <!--navbar-->

    <div class="bars" id="nav-action">
            <span class="bar"> </span>
        </div>

    <nav id="nav">
            <ul>
                <li class="shape-circle circle-one">
                    <a href="#portfolio"></a>
                </li>
                <li class="shape-circle circle-two">
                    <a href="#about"></a>
                </li>
                <li class="shape-circle circle-three">
                    <a href="#contact"></a>
                </li>
                <li class="shape-circle circle-five">
                    <a href="#" id="noshow"></a>
                </li>
            </ul>
        </nav>

    <!--jumbotron-->

    
    <!--projects-->

    <div class="container" id="projects">
        <div class="row">
            <div class="col-4"><a href="https://codepen.io/donotriplett/full/KxLBMv/" target="blank">creature</a></div>
            <div class="col-4">link</div>
            <div class="col-4">link</div>
        </div>
    </div>

    <!--about me-->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <p id="aboutMe">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perspiciatis, natus quia quos
                    dignissimos repellendus qui, maiores aliquid exercitationem aliquam eum rem! Nemo quas error
                    voluptates ab, vero id commodi dignissimos.</p>
            </div>
        </div>
    </div>

    <!--contact me-->

    <section id="about"></section>
    <section id="portfolio"></section>
    <section id="contact">
        <div class="container">
            <h2 class="text-center text-uppercase">contact</h2>
            <div class="row">
                <form action="https://formspree.io/donotriplett@gmail.com" method="POST">
                    <div class="control-group">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Your Name" id="name" required
                                data-validation-required-message="Please enter your name" name="name">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Your Email" id="email" required
                                data-validation-required-message="Please enter your email" name="_replyto">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group">
                            <textarea class="form-control" rows="7" placeholder="Your Message" id="message" required
                                data-validation-required-message="Please leave a message" name="message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-lg btn-black">
                            <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./JS/cursorEffect.js"></script>    
</body>

</html>
